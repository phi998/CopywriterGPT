<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTWriter</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            padding-top: 56px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 25px 0;
            text-align: center;
        }

        .card {
            margin: 10px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">CopywriterGPT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Refresh</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">

            <form th:object="${documentsSearchForm}" th:action="@{'/query'}" method="get">

                <table class="table">
                    <tr th:each="entry : ${documentsSearchForm.query}">
                        <td>
                            <label th:for="${entry.key}" th:text="${entry.key}">Label</label>
                        </td>
                        <td>
                            <input type="text" th:id="${entry.key}" th:name="${entry.key}" th:value="${entry.value}" class="form-control" />
                        </td>
                    </tr>
                    <tr>
                        <td>Number of results</td>
                        <td><input type="text" th:id="n" th:name="n" class="form-control" /></td>
                    </tr>
                </table>

                <button class="btn btn-primary" type="submit">Search</button>

            </form>

        </div>
    </div>

    <div class="container">

        <div class="row">

            <form th:action="@{'/article'}" th:object="${documentsForm}" method="post">
                <input type="hidden" th:field="*{templateId}">
                <input type="hidden" th:field="*{collectionName}">

                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Document</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="document, index : *{documents}">
                        <td>
                            <input type="checkbox" th:field="*{documents[__${index.index}__].selected}">
                            <input type="hidden" th:field="*{documents[__${index.index}__].documentId}" th:value="${document.documentId}">
                        </td>
                        <td>
                            <ul style='list-style-type:none;'>
                                <li th:each="entry : ${document.label2Content.entrySet()}">
                                    <div th:if="${entry.key ne 'id' and entry.key ne 'version'}">
                                        <b th:text="${entry.key}">key</b>: <span th:text="${entry.value}">value</span>
                                    </div>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>

        </div>

    </div>

</div>

<br>

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">&copy; 2024 CopywriterGPT. All rights reserved.</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
